<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Feed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Network</h1>
        </div>
    </nav>

    <!-- Título centrado -->
    <div class="container">
        <h2 class="feed-title">Your Feed</h2>
    </div>

    <!-- Contenedor de publicaciones -->
    <div class="container flex-container">
        <!-- Perfil -->
        <div class="profile">
            <img src="img/user.png" alt="Avatar" class="avatar">
            <a href="#" class="add-avatar">Add on avatar</a>
            <p class="name">James Doe</p>
        </div>

        <!-- Publicaciones -->
        <div class="post">
            <div class="post-header">
                <p class="name">Neil M</p>
                <div class="likes">
                    <span class="like-count">9 likes</span>
                    <button class="like-btn">Like</button>
                </div>
            </div>
            <p class="post-content">I just set up this new discord bot, let me know what you all think.<a href="#" class="post-link">link</a></p>
        </div>

        <div class="post">
            <div class="post-header">
                <p class="name">Nichole K</p>
                <div class="likes">
                    <span class="like-count">12 likes</span>
                    <button class="like-btn">Like</button>
                </div>
            </div>
            <p class="post-content">Just finished my<a href="#" class="post-link">next comic</a>, check it out.</p>
        </div>

        <div class="post">
            <div class="post-header">
                <p class="name">Jim R</p>
                <div class="likes">
                    <span class="like-count">9 likes</span>
                    <button class="like-btn">Like</button>
                </div>
            </div>
            <p class="post-content">I can't stop listening to the<a href="#" class="post-link">new album</a>. Who else is liking it?</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
